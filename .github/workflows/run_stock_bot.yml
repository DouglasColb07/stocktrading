name: Stock Trading Bot

# Trigger manually or on schedule
on:
  workflow_dispatch:
  schedule:
    # 10:30 AM EST / 15:30 UTC (1 hr after market open)
    - cron: '30 15 * * 1-5'
    # 3:00 PM EST / 20:00 UTC (1 hr before market close)
    - cron: '0 20 * * 1-5'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alpaca-trade-api alpaca-py pytz

      # 4️⃣ Run stock bot
      - name: Run Stock Bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python stock.py
