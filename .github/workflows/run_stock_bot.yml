name: Stock Trading Bot

on:
  workflow_dispatch:
  schedule:
    # Every 30 minutes from 9:30 AM â€“ 4:00 PM EST
    # 9:30 AM EST = 14:30 UTC
    # 4:00 PM EST = 21:00 UTC
    - cron: '*/30 14-21 * * 1-5'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alpaca-py pytz

      - name: Run Stock Bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python stock.py
